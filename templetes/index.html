<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>YOLO Object Detection - Upload Video</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Upload Video for YOLO Object Detection</h1>
      <form class="form-signin" method="POST" enctype="multipart/form-data">
        <h2 class="h3 mb-3 font-weight-normal">Upload any video</h2>
        <input type="file" name="file" class="form-control-file" id="inputfile" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
        <p class="mt-5 mb-3 text-muted">Built using Pytorch & Flask</p>
      </form>
    </div>
  </body>
</html>
