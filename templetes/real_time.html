<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Real-Time Camera Test</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Real-Time Test Instructions</h1>
      <div class="row">
        <div class="col-md-6">
          <img src="{{ image_file }}" alt="Sanitization Steps" class="img-fluid mb-3">
          <audio autoplay controls>
            <source src="{{ audio_file }}" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="col-md-6">
          <h2>Live Camera Feed</h2>
          <div style="border: 2px solid black; height: auto; width: auto;">
            <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Camera Feed">
          </div>
        </div>
      </div>
      <a href="/" class="btn btn-lg btn-primary btn-block mt-3">Go Back</a>
    </div>
  </body>
</html>
